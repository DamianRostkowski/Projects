{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<form action="/login" method="post" class="login">
    <div class="mb-3">
        <label for="name">Name</label>
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto login" id="name" name="name" placeholder="Name" type="text">
    </div>
    <div class="mb-3">
        <label for="password">Password</label>
        <input class="form-control mx-auto w-auto login" id="password" name="password" placeholder="Password" type="password">
    </div>
    <button class="login" type="submit">Login</button>
</form>
{% endblock %}
