<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="/static/favicon.ico" recl="icon">
        <link href="/static/style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="/static/script.js"></script>
        <title>Neighbourhood centre: {% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <p class="messageBox">{{messageBox}}</p>
            <div class="container-fluid">
                <a class="nc-brand" href="/">Neighbourhood centre</a>
                {% if session["user_id"] %}
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a href="/addPost">Add post</a>
                      </li>
                      <li class="nav-item">
                        <a href="/manageMoney">Manage money</a>
                      </li>
                      <li class="nav-item">
                        <a href="/about">About site</a>
                      </li>
                      <li class="nav-item dropdown" style="min-width: 200px">
                        <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                           <img src="static/photos/users/{{session['photo']}}">{{session["name"]}}
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="/editProfile">Edit profile</a></li>
                          <li><a class="dropdown-item" href="/logout">Log-out</a></li>
                        </ul>
                      </li>
                    </ul>
                  </div>
                  {% else %}
                  <div class="collapse navbar-collapse justify-content-around" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a href="/login">Login</a>
                      </li>
                      <li class="nav-item">
                        <a href="/register">Register</a>
                      </li>
                      <li class="nav-item">
                        <a href="/about">About site</a>
                      </li>
                    </ul>
                  </div>
                  {% endif %}
            </div>
        </nav>
        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>
        <footer></footer>
    </body>
</html>
